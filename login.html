<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- start .bg-wrapper -->
<div class="bg-wrapper bg-image">
    <!-- start .navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    Cockktail
                </a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-toggle">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">About</a></li>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="#">Log in/Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end .navbar -->
    <!-- start .entire-content -->
    <main class="entire-content">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
                    <form>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">@</span>
                            <input class="form-control" placeholder="Email">
                        </div>
                        <br>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">*</span>
                            <input class="form-control" placeholder="Password" type="password">
                        </div>
                        <br>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><input type="checkbox" id="remember"></span>
                            <label class="form-control" for="remember">Remember me</label>
                        </div>
                        <br>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">?</span>
                            <a class="form-control" href="javascript://">Forgot password?</a>
                        </div>
                        <br>
                        <div class="input-group input-group-lg">
                            <input type="submit" class="btn btn-lg" value="Log in">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- end .entire-content -->
</div>
<!-- end .bg-wrapper -->

<!-- start .footer -->
<footer class="navbar navbar-default footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <ul class="footer-list">
                    <li class="footer-item"><a href="">Home</a></li>
                    <li class="footer-item"><a href="">About</a></li>
                    <li class="footer-item"><a href="">Pricing</a></li>
                    <li class="footer-item"><a href="">Blog</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<!-- end .footer -->

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
